<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Borders</title>
    <style>
      p {
        width: 200px;
        background-color: rgb(183, 182, 182);
        border-radius: 10px;
        font-size: 20px;
        text-align: center;
        margin: 18px 0;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <p style="border: 3px red solid">
      <span style="color: red">Red</span> Border
    </p>
    <p style="border: 3px green solid">
      <span style="color: green">Green</span> Border
    </p>
    <p style="border: 3px blue solid">
      <span style="color: blue">Blue</span> Border
    </p>
  </body>
</html>
