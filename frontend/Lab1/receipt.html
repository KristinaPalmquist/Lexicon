<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Lexicon Store</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th>Name / Description</th>
        <th>Qty.</th>
        <th>Price</th>
        <th>Cost</th>
      </thead>
      <tbody>
        <tr>
          <td>Paperclips</td>
          <td>1000</td>
          <td>0.01</td>
          <td>10.00</td>
        </tr>
        <tr>
          <td>Staples (box)</td>
          <td>100</td>
          <td>1.00</td>
          <td>100.00</td>
        </tr>
        <tr>
          <th colspan="3">Subtotal</th>
          <td>&dollar;110.00</td>
        </tr>
        <tr>
          <th colspan="2">Tax</th>
          <td>8&percnt;</td>
          <td>&dollar;8.80</td>
        </tr>
        <tr>
          <th colspan="3">Grand Total</th>
          <td>&dollar;118.80</td>
        </tr>
        <tr>
          <td colspan="4">
            <em>&copy; - Lexicon Store</em>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
