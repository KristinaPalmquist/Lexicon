<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta name="author" content="Kristina" />
    <meta http-equiv="refresh" content="30" />
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>

    <main>
      <!-- no container -->
      <h1>Frontend - Demo3 - Bootstrap</h1>
      <!-- with container -->
      <div class="container">
        <h1>Hello World</h1>
        <button
          class="btn btn-success btn-lg"
          type="button"
          name="button"
        >
          Button
        </button>
        <button
          class="btn btn-lg"
          type="button"
          name="button"
          disabled
        >
          Disabled button
        </button>
      </div>

      <div class="container">
        <div class="jumbotron">
          <h1 class="display-3">Hello World</h1>
          <p class="lead">
            Lorem ipsum dolor sit, amet consectetur
            adipisicing elit. Natus perspiciatis aliquam
            doloribus id exercitationem officiis.
          </p>
          <p class="lead">
            <a
              href="#"
              class="btn btn-primary btn-lg"
              role="button"
              >Learn more</a
            >
          </p>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p class="copy">
          &copy; Copyright 2025 Kristina Palmquist
        </p>
        <div class="bottom-footer"></div>
      </div>
    </footer>
  </body>
</html>
