<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta name="author" content="Kristina" />
    <meta http-equiv="refresh" content="30" />
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      main {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <header
      style="padding: 12px auto; background-color: #ccc"
    >
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
      >
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home
                <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#"
                  >Another action</a
                >
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#"
                  >Something else here</a
                >
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success my-2 my-sm-0"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
      <h1 style="text-align: center; margin: 18px auto">
        Frontend - Demo3 - Bootstrap
      </h1>
    </header>

    <main>
      <div class="container">
        <h2>Form</h2>
        <form>
          <div class="form-group">
            <label for="examplesInputEmail"
              >Email address</label
            >
            <input
              type="email"
              id="exampleInputEmail"
              class="form-control"
              placeholder="Enter email"
            />
            <small class="form-text text muted"
              >We'll never share your email with anyone
              else</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword"
              >Password</label
            >
            <input
              type="password"
              id="exampleInputPassword"
              class="form-control"
              placeholder="Enter password"
            />
          </div>

          <div class="form-group">
            <label for="exampleSelect"
              >Example select</label
            >
            <select
              class="form-control"
              name="exampleSelect"
              id=""
            >
              <option value="Hej">Hej</option>
              <option value="Hallå">Hallå</option>
              <option value="Hejsan">Hejsan</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleTextarea">Textarea</label>
            <textarea
              name="exampleTextarea"
              class="form-control"
              rows="2"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="exampleInputFile">File Input</label>
            <input
              type="file"
              name="exampleInputFile"
              class="form-control-file"
            />
            <small class="form-text text muted">
              Please upload your file
            </small>
          </div>

          <div class="form-group">
            <legend>Radio Buttons</legend>
            <div class="form-check">
              <label for="radio" class="form-check-label"
                ><input
                  type="radio"
                  name="radio"
                  class="form-control-input"
                  value="option1"
                  checked
                />
                Option 1</label
              >
            </div>
          </div>

          <div class="form-group">
            <legend>Checkbox</legend>
            <div class="form-check">
              <label for="" class="form-check-label">
                <input
                  type="checkbox"
                  class="form-check-input"
                />
                Check me out!
              </label>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer
      style="padding: 12px auto; background-color: #ccc"
    >
      <div class="container">
        <p
          class="copy"
          style="text-align: center; margin: 6px auto 12px"
        >
          &copy; Copyright 2025 Kristina Palmquist
        </p>
        <div class="bottom-footer"></div>
      </div>
    </footer>
  </body>
</html>
